    inputs:
      environment:
        description: "Environment to run tests against"
        type: environment
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - name: echo args
        run: echo "${{github.event.inputs.ref}}"

      - name: echo all files
        run: ls -al
